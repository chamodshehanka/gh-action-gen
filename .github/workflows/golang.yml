name: Go CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go 1.21
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Install dependencies
      run: go mod tidy
